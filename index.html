<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissor</title>
</head>

<body>
    <div class="scores">
        <div class="player-score">
            <label>Player</label>
            <p class="player-point">0</p>
        </div>
        <div class="comp-score">
            <label>Comp</label>
            <p class="comp-point">0</p>
        </div>
    </div>
    <div class="announce">

    </div>
    <div class="command">
        <button class="rock">
            <img src="images/rock.png" alt="rock">
        </button>
        <button class="paper">
            <img src="images/paper.png" alt="paper">
        </button>
        <button class="scissor">
            <img src="images/scissor.png" alt="scissor">
        </button>
    </div>
    <script src="script.js"></script>
</body>

</html>
